<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Quiz!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="quiz" method="post">
        <div id="user-data-container">
          <fieldset>
          <legend class="h1">Send your answers</legend>
          <div class="text-input-container">
            <label for="username">Name</label>
            <input id="username" name="username" maxlength="20" minlength="3" placeholder="Please enter your name" value="" required>
          </div>
        </fieldset>
        <fieldset>
          <div class="text-input-container">
            <label for="emailAddress">Email address</label>
            <input id="emailAddress" name="email" placeholder="Please enter your email" value="" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          </div>
        </fieldset>
        </div>
        <legend class="h2">Questions</legend>
        <div id="questions">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
