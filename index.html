<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Quiz!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <!-- import the webpage's css file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div>
      <form id="quiz" method="get" onsubmit="return sendForm()">
        <fieldset>
          <legend class="h1">Send your answers</legend>
          <div>
            <label for="username">Name</label>
            <input id="username" class="form-control" name="userName" maxlength="20" placeholder="test" value="" required>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="test@test.com" value="" required>
          </div>
        </fieldset>
        <legend class="h2">Questions</legend>
        <div id="questions">
          <ul id="questionsList">
          </ul>
          
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
